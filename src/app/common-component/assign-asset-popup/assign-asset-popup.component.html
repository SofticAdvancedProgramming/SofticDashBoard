<div class="filter-popup">
    <div class="filter-popup-content">
        <div class="filterHeader">
            <p> <img class="filter" src="../../../../../assets/images/filter-search.svg">
                Assign an asset to employee </p>
        </div>
        <form (ngSubmit)="Submit()">
            <div class="form-group">
                <label for="Name">Name</label>
                <select id="Name" name="Name">
                    <option value="computers">Mohamed</option>
                    <option value="laptops">Mayar</option>
                    <option value="phones">George</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Assign Date</label>
                <input type="date" placeholder="Enter Assign Date" id="assignDate" name="assignDate" required>
            </div>
            <div class="d-flex justify-content-center gap-2">
                <button class="apply-btn" type="submit">Submit</button>
                <button class="cancel-btn" type="button" (click)="closePopup()">Close</button>
            </div>
        </form>
    </div>
</div>
