<div class="confirmation-dialog">
    <div class="dialog-content">
        <img src="../../../assets/images/deleteSign.png">
        <h3>{{ title|translate }}</h3>
        <p>{{ message|translate  }}</p>
        <div class="dialog-actions">
            <button class="btn btn-danger" (click)="confirm()">{{ 'Yes'|translate }}</button>
            <button class="btn btn-secondary" (click)="cancel()">{{ 'No'|translate }}</button>
        </div>
    </div>
</div>
