<div class="container-fluid landing">
    <div class="row d-flex justify-content-center">
        <div class="logo">
            <img src="../../../../assets/images/Chabaka Al- Dhakia- logo options-01 1.svg">
        </div>
        <div class="col-lg-6 authContainer">
            <div class="customContainer">
                <div class="header mt-4">
                    <p class="blackHeader">{{ 'FORGOT_PASSWORD_TITLE' | translate }}</p>
                    <p class="lightDescription">{{ 'FORGOT_PASSWORD_DESCRIPTION' | translate }}</p>
                </div>
                <div class="customLabels">
                    <form (ngSubmit)="onSubmit()">
                        <div class="row">
                            <label for="email">{{ 'EMAIL' | translate }}</label>
                            <input id="email" name="email" [(ngModel)]="email" placeholder="{{ 'EMAIL_PLACEHOLDER' | translate }}" required>
                        </div>
                        <div class="row">
                            <button type="submit" class="authBtn">{{ 'CONTINUE' | translate }}</button>
                        </div>
                    </form>
                    <div class="row d-flex justify-content-center pt-5" routerLink="">
                        <p class="lightDescription justify-content-center d-flex">
                            <img class="backArrow" src="../../../../assets/images/auth/arrow-left.png">{{ 'BACK_TO_LOGIN' | translate }}
                        </p>
                    </div>
                    <div class="row pt-5">
                        <p class="lightDescription" routerLink="../ResetPassword">{{ 'RESET_PASSWORD' | translate }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <img class="imgContainer" src="../../../../assets/images/Frame 1000003989.png">
        </div>
    </div>
</div>
<p-toast position="top-center" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'500ms'"
    [hideTransitionOptions]="'1000ms'"></p-toast>
