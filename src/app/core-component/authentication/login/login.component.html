<div class="container landing">
  <div class="row d-flex align-items-center">
    <div class="logo">
      <img src="../../../../assets/images/Chabaka Al- Dhakia- logo options-01 1.svg">
    </div>
    <div class="col-lg-6 authContainer">
      <div class="customContainer">
        <p class="blackHeader">{{ 'WELCOME_BACK' | translate }}</p>
        <p class="lightDescription">{{ 'LIGHT_DESCRIPTION' | translate }}</p>
        <div class="customLabels">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mt-3">
              <label>{{ 'EMAIL' | translate }}</label>
              <input formControlName="email" placeholder="{{ 'EMAIL' | translate }}" type="text" autocomplete="email">
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">{{ 'EMAIL' | translate }} is required.</small>
              </div>
            </div>
            <div class="mt-3">
              <label>{{ 'PASSWORD' | translate }}</label>
              <div class="password-container p-0">
                <input [type]="passwordFieldType" formControlName="password" placeholder="{{ 'PASSWORD' | translate }}"
                  autocomplete="new-password">
                <i (click)="togglePasswordVisibility()" class="authIcon fa"
                  [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"></i>
              </div>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">{{ 'PASSWORD' | translate }} is required.</small>
              </div>
            </div>
            <div class="justify-content-end d-flex w-100 mt-3">
              <p routerLink="forgetPassword" class="forgetPassword">{{ 'FORGOT_PASSWORD' | translate }}</p>
            </div>
            <div class="col-lg-12">
              <button type="submit" class="authBtn w-100">{{ 'SIGN_IN' | translate }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6 ">
      <img class="imgContainer" src="../../../../assets/images/authLanding.svg">
    </div>
  </div>
</div>
