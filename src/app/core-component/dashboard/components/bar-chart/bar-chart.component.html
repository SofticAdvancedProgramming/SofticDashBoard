<!-- bar-chart.component.html -->
<div class="control-section chart-container" [ngStyle]="{'background-color': backgroundColor}">
  <div align="center">
    <ejs-chart #chart [chartArea]='chartArea' [width]='width' align='center' id='column-container'
      [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis' [title]='title' [tooltip]='tooltip'
      (load)='load($event)' [legendSettings]='legend' (pointRender)='pointRender($event)'
      [enableSideBySidePlacement]='placement' height="100%" [titleStyle]="titleStyle">
      <e-series-collection>
        <e-series [dataSource]='data' type='Column' [xName]='xName' [yName]='yName' width=2 [cornerRadius]='radius'
          [enableTooltip]="false" opacity=.5 [columnWidth]='barWidth'></e-series>
        <e-series [dataSource]='data' type='Column' [xName]='xName' [yName]='yName' width=2 [marker]='marker'
          [cornerRadius]='radius' [tooltipMappingName]='tooltipMappingName' [columnWidth]='barWidth'></e-series>
      </e-series-collection>
    </ejs-chart>
  </div>
</div>
