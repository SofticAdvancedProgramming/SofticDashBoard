<div class="card-container" [ngStyle]="{'background-color': bgColor}">
  <p [ngStyle]="{'color': color}" class="card-title">{{ title }}</p>
  <div class="card-value">
    <p  [ngStyle]="{'color': color}">{{ value }}</p>
   </div>
  <img *ngIf="icon" [src]="icon" alt="icon" class="card-icon">
</div>
