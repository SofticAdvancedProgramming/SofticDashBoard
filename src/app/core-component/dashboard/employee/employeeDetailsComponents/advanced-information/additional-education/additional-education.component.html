<div class="container py-4 mb-4 bgColor">
  <div
    class="d-flex justify-content-between align-items-center"
    (click)="toggleCertificate()"
    style="cursor: pointer"
  >
    <h3 class="text-center fw-bold customHeader w-100 mb-0">Certificates</h3>
    <!-- <i
      [ngClass]="{
        'bi-chevron-down': !isCertificateOpen,
        'bi-chevron-up': isCertificateOpen
      }"
      class="bi"
      style="color: black"
    ></i> -->
  </div>
  <div class="row gy-3 mt-3" *ngIf="isCertificateOpen" [@slideToggle]>
    <div class="col-12 col-md-6 border-bottom-custom">
      <label class="d-block fw-semibold text-dark">Certificate Name</label>
      <div class="text-muted">Law</div>
    </div>
    <div class="col-12 col-md-6 border-bottom-custom">
      <label class="d-block fw-semibold text-dark">Issuing Organization</label>
      <div class="text-muted">Ain Shams University</div>
    </div>
    <div class="col-12 col-md-6 border-bottom-custom">
      <label class="d-block fw-semibold text-dark">Issue Date</label>
      <div class="text-muted">Bachelor Degree</div>
    </div>
    <div class="col-12 col-md-6 border-bottom-custom">
      <label class="d-block fw-semibold text-dark"
        >Expiry Date (if applicable)</label
      >
      <div class="text-muted">Law English Department</div>
    </div>
    <div class="col-12 col-md-6 border-bottom-custom">
      <label class="d-block fw-semibold text-dark"
        >GPA/Grade (if applicable)</label
      >
      <div class="text-muted">2011</div>
    </div>
    <div class="col-12 col-md-6 border-bottom-custom">
      <label class="d-block fw-semibold text-dark"
        >Certifications (if any)</label
      >
      <div class="text-muted">650</div>
    </div>
  </div>
</div>
