<div class="container py-4 bgColor">
  <h3 class="text-center fw-bold customHeader mb-4">Address</h3>
  <div class="row gy-3">
    <div class="col-12 col-md-6 border-bottom-custom">
      <label class="d-block fw-semibold text-dark">Country</label>
      <div class="text-muted">{{ requestTypes.name }}</div>
    </div>
    <div class="col-12 col-md-6 border-bottom-custom">
      <label class="d-block fw-semibold text-dark">City</label>
      <div class="text-muted">{{ city.name }}</div>
    </div>
    <div class="col-12 col-md-6 border-bottom-custom">
      <label class="d-block fw-semibold text-dark">Street name</label>
      <div class="text-muted">{{ userAddress.street }}</div>
    </div>
    <div class="col-12 col-md-6 border-bottom-custom">
      <label class="d-block fw-semibold text-dark">Building number</label>
      <div class="text-muted">{{ userAddress.buildingNo }}</div>
    </div>
    <div class="col-12">
      <label class="d-block fw-semibold text-dark">Address</label>
      <div class="text-muted">{{ userAddress.fullAddress }}</div>
    </div>
  </div>
</div>
