<div class="container py-4">
  <div class="row" *ngIf="currentSlide === 0">
    <app-address></app-address>
  </div>
  <div class="row" *ngIf="currentSlide === 1">
    <app-social></app-social>
  </div>
  <div class="row" *ngIf="currentSlide === 2">
    <app-medical-insurance></app-medical-insurance>
  </div>
  <div class="row" *ngIf="currentSlide === 3">
    <app-education></app-education>
  </div>
  <div class="row" *ngIf="currentSlide === 4">
    <app-job-experience></app-job-experience>
  </div>
  <div class="row" *ngIf="currentSlide === 5">
    <app-additional-education></app-additional-education>
  </div>
  <div class="row" *ngIf="currentSlide === 6">
    <app-user-skills></app-user-skills>
  </div>
  <div class="row" *ngIf="currentSlide === 7">
    <app-employee-type></app-employee-type>
  </div>
  <div class="row" *ngIf="currentSlide === 8">
    <app-user-attachments></app-user-attachments>
  </div>
  <div class="row" *ngIf="currentSlide === 9">
    <app-user-contract></app-user-contract>
  </div>
</div>

<div class="carousel">
  <div class="d-flex justify-content-center align-items-center">
    <button class="btn" (click)="prevSlide()">
      <!--class="arrow left-arrow"  &#8249; -->
      <img *ngIf="!isArabic" src="../../../../../../assets/images/arrow-right2.png"/>
      <img *ngIf="isArabic" src="../../../../../../assets/images/arrow-left2.png"/>
    </button>
    <div class="dots">
      <span
        *ngFor="let dot of slides; let i = index"
        class="dot"
        [class.active]="i === currentSlide"
      >
      </span>
    </div>


    <button class="btn" (click)="nextSlide()">
      <!-- class="arrow right-arrow" &#8250; -->
      <img *ngIf="!isArabic" src="../../../../../../assets/images/arrow-left2.png"/>
      <img *ngIf="isArabic" src="../../../../../../assets/images/arrow-right2.png"/>
    </button>
  </div>
</div>
