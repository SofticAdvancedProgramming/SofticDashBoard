<div class="container py-4 bgColor">
  <h3 class="text-center fw-bold customHeader mb-4">Attachments</h3>
  <div class="row gy-3">
    <div class="col-12 col-md-6 border-bottom-custom">
      <label class="d-block fw-semibold text-dark">Attachment Name</label>
      <div class="text-muted">{{ userAttachments.name }}</div>
    </div>
    <div class="col-12 col-md-6 border-bottom-custom">
      <label class="d-block fw-semibold text-dark">File</label>
      <div class="text-muted">
        <a href="{{userAttachments.file}}" download>
          <img src="{{ userAttachments.file }}" alt="image"
        /></a>
      </div>
      <!-- <button (click)="downloadFile()">Download PDF</button> -->
    </div>
  </div>
</div>
