<div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="shift-start">{{ 'employeeDetails.Shift_Start_Time' | translate }}</label>
          <input
            type="time"
            id="shift-start"
            class="form-control"
            [(ngModel)]="shift.start"
          />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label for="shift-end">{{ 'employeeDetails.Shift_End_Time' | translate }}</label>
          <input
            type="time"
            id="shift-end"
            class="form-control"
            [(ngModel)]="shift.end"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <button class="btn-cancel" (click)="cancel()">{{ 'employeeDetails.Cancel' | translate }}</button>
      </div>
      <div class="col-lg-6">
        <button class="btn-save" (click)="saveShift()">
          {{ 'employeeDetails.Save' | translate }}
        </button>
      </div>
    </div>
  </div>
