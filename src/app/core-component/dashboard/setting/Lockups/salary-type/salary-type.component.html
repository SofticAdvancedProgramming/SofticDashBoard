<div class="container">
  <div class="row">
    <!-- Button to open the modal -->
    <div class="col-6">
      <button
        type="button"
        class="btn custom-button btn-primary"
        data-bs-toggle="modal"
        [attr.data-bs-target]="'#' + modalId"
        (click)="openAddModal()"
      >
        Add Item
      </button>
    </div>

    <!-- Dropdown to select Type -->
    <div class="col-6">
      <div class="form-group">
        <label for="type">Type</label>
        <select
          class="form-control"
          id="type"
          [(ngModel)]="isDeduction"
          (change)="onTypeChange()"
          name="type"
        >
          <option *ngFor="let o of options" [ngValue]="o.value">
            {{ o.name }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <!-- Dynamic Modal Component -->
  <app-dynamic-modal
    [structure]="structure"
    [isEdit]="isEdit"
    [formData]="formData"
    [modalId]="modalId"
    (submitForm)="handleFormSubmission($event)"
  ></app-dynamic-modal>

  <!-- Modern Table Component -->
  <app-modern-table
    [tableTitle]="'Salary Types'"
    (newReqByPage)="loadEntities('SalaryType', $event)"
    [totalRows]="totalRows['SalaryType']"
    [tableData]="SalaryTypes"
    [columns]="columns"
    [modalId]="modalId"
    searchPlaceholder="Search data..."
    (editItem)="openEditModal($event)"
    (deleteItem)="deleteEntity('SalaryType', $event.id)"
    [deleteId]="deleteId"
    (searchApi)="loadEntities('SalaryType', 1, $event)"
  ></app-modern-table>
</div>
