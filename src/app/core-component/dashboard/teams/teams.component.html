<div class="container">
    <div class="d-flex col-4 gap-3 align-items-start flex-row">
        <img src="../../../../../assets/images/team.png" alt="teamImg" />
        <p class="lead">{{ "Team Management" | translate }}</p>
        <img src="../../../../../assets/images/arrow-left2.png" alt="arrow" />
        <p class="lead">{{ "Add Teams" | translate }}</p>
    </div>
    <div class="add-team-container py-3 px-4">
        <form [formGroup]="form" class="form p-2">
            <div class="form-content container p-3 my-3">
                <div class="row gy-3 d-flex align-items-center">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="titleEn" class="form-label">{{ "Team Name (English)" | translate }}</label>
                            <input type="text" class="form-control" formControlName="name" />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="titleAr" class="form-label">{{ "Team Name (Arabic)" | translate }}</label>
                            <input type="text" class="form-control" formControlName="nameAr" />
                        </div>
                    </div>
 
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-label">{{ "Assign Employees" | translate }}</label>
                            <mat-select class="custom-select" [placeholder]="'Select Employees' | translate"
                                formControlName="EmployeeIds" multiple (selectionChange)="loadEmployees()">
                                <mat-option *ngFor="let emp of employees" [value]="emp.id">
                                    {{ emp.firstName }} {{ emp.lastName }}
                                </mat-option>
                            </mat-select>
                        </div>
                    </div>
                </div>
                <div class="form-group toggle-group">
                    <label class="switch">
                        <input type="checkbox" formControlName="isCustomize" />
                        <span class="slider"></span>
                    </label>
                    <label class="toggle-label">{{ "Is Customize" | translate }}</label>
                </div>
            </div>
            <div class="form-content container p-3 my-3" *ngIf="form.get('isCustomize')?.value">
                <div class="col-lg-6 d-flex justify-content-center align-items-center ">
                    <label class="form-label"> </label>
                    <label class="form-label"> </label>
                </div>
                <hr class="custom-divider" />
            </div>
            <div>
                <button class="btn btn-primary w-100" type="submit" [disabled]="!form.valid || isSubmitting">
                    Add Team
                </button>
            </div>
        </form>
    </div>
    <div class="table">
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>{{ 'Team Name EN' | translate }}</th>
                    <th>{{ 'Team Name AR' | translate }}</th>
                    <th>{{ 'Action' | translate }}</th>
                </tr>
            </thead>
            <!-- <tbody>
                <tr *ngFor="let team of teams" (click)="navigateToDetails(team.id)" style="cursor: pointer;">
                    <td>{{ team.name }}</td>
                    <td>{{ team.nameAr }}</td>
                    <td>
                        <button class="btn btn-sm" (click)="openDeleteDialog(team.id); $event.stopPropagation()">
                            <img src="../../../../../../assets/images/trash.png" alt="trash" />
                        </button>
                    </td>
                </tr>
            </tbody> -->
        </table>
    </div>
</div>
